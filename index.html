<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- Global container -->
    <div class="container mx-auto relative p-6">
      <!-- Nav container -->
      <nav class="flex items-center justify-between">
        <!-- logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="" />
        </div>

        <!-- Menu items -->
        <div
          class="hidden space-x-10 items-center uppercase text-grayishBlue md:flex"
        >
          <a href="#features" class="tracking-widest hover:text-softRed"
            >Features</a
          >
          <a href="#download" class="tracking-widest hover:text-softRed"
            >Download</a
          >
          <a href="#FAQ" class="tracking-widest hover:text-softRed">FAQ</a>
          <a
            href="#login"
            class="px-8 py-2 rounded-lg bg-softRed text-white border-2 border-softRed shadow-md hover:text-softRed hover:bg-white"
            >Login</a
          >
        </div>
      </nav>

      <section id="hero">
        <!-- images and content container -->
        <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
          <!-- Content -->
          <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
            <h1
              class="text-3xl font-semibold text-center lg:text-6xl lg:text-left"
            >
              A Simple Bookmark Manager
            </h1>
            <p
              class="max-w-md mx-auto text-lg text-md text-gray-400 text-center lg:text-2xl lg:text-left lg:mx-0"
            >
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>

            <!-- Button container -->
            <div
              class="flex items-center justify-center w-full space-x-4 lg:justify-start"
            >
              <a
                href="#"
                class="p-4 text-sm font-semibold text-white bg-softBlue rounded shadow-md border-softBlue border-2 md:text-base hover:bg-white hover:text-softBlue"
                >Get it on Chrome</a
              >

              <a
                href="#"
                class="p-4 text-sm font-semibold text-black bg-gray-300 rounded shadow-md border-gray-300 border-2 md:text-base hover:bg-white hover:text-gray-600"
                >Get it on Firefox</a
              >
            </div>
          </div>

          <!-- image container -->
          <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
            <div class="bg-hero"></div>
            <img
              src="images/illustration-hero.svg"
              alt=""
              class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
